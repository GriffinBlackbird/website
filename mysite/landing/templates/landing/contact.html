<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no-pressure :)</title>
     <link rel="stylesheet" href="{% static 'css/contact.css' %}"> <!-- link the css file properly -->
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="container">
                <div class="form">

                    <h2>TEEHEE</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="inputBx">
                            <input name='name' type="text" placeholder="Full Name">
                        </div>
                        <div class="inputBx">
                            <input name='email' type="email" placeholder="Email">
                        </div>
                        <div class="inputBx">
                            <textarea name="subject" id="" placeholder="Type Mesage Here..."></textarea>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
